site_name: Apogee-Dev
repo_name: ajaxe/JournalDocs
repo_url: https://github.com/ajaxe/JournalDocs
google_analytics: ['UA-36723568-3', 'mkdocs.org']

theme:
  name: material
  favicon: 'img/favicon.ico'
  custom_dir: docs/theme/
  logo:
    icon: 'my-logo'
  include_sidebar: true
  language: en
  feature:
    tabs: true

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark:
      smart_mark: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - js/extra.js
  - js/moment.min.js
  - js/moment-timezone-with-data.min.js

extra_css:
  - css/extra_css.css

extra:
  social:
    - type: github-alt
      link: https://github.com/ajaxe
    - type: linkedin
      link: https://linkedin.com/in/asharma2015

nav:
  - Home: index.md
  - About: about.md
  - Projects:
    - Self-Hosting: 'projects/self-hosting.md'
    - Private OpenFaas: 'projects/host-open-faas.md'
  - Privacy: privacy.md
