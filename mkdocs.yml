site_name: Apogee-Dev
repo_url: https://github.com/ajaxe/JournalDocs
google_analytics: ['UA-36723568-3', 'mkdocs.org']

theme:
  name: material
  custom_dir: docs/theme/
  logo:
    icon: 'fingerprint'
  include_sidebar: true

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - js/extra.js

extra_css:
  - css/extra_css.css

nav:
  - Home: index.md
  - About: about.md
  - Projects:
    - Self-Hosting: 'projects/self-hosting.md'